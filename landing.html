<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin's Creed Landing Page</title>
    <style>
        /* CSS styles for the page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            color: #fff;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            width: 200px; /* Adjust logo size */
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
        }

        .left {
            flex: 1;
            text-align: left;
            padding: 0 20px;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .left button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .right img {
            width: 100%; /* Adjust image width */
            max-width: 600px; /* Set maximum width */
        }

        .s-icon {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .s-icon img {
            width: 150px; /* Adjust icon size */
            height: auto;
            margin: 0 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2020/06/Logo-Assassins-Creed.png" alt="Assassin's Creed Logo">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Know More</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <div class="line">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>
    </div>
    <div class="container">
        <div class="left animate__animated animate__jackInTheBox">
            <h1>Enter the Realm of Assassins</h1>
            <p>Unravel mysteries, explore ancient cities, and master the art of stealth</p>
            <button>Explore Now</button>
        </div>
        <div class="right">
            <img src="https://free4kwallpapers.com/uploads/originals/2019/02/20/assassins-creed-wallpaper.jpg" alt="Assassin's Creed Image" class="left animate__animated animate__lightSpeedInLeft animate__delay-1s">
        </div>
    </div>
</header>
<div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
    <img src="https://th.bing.com/th/id/OIP.kTubjQASjTgEslEUAaaEzwHaEo?rs=1&pid=ImgDetMain" alt="Assassin's Creed Icon">
    <img src="https://www.backtothegeek.com/wp-content/uploads/2012/11/assassins-creed-3-artwork-conor-wallpaper-1920x1080.jpg" alt="Assassin's Creed Icon">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkOMWMD6TZrJ2BS-zc9m0ebsW1thfVbbDqIQ&usqp=CAU" alt="Assassin's Creed Icon">
    <img src="https://th.bing.com/th/id/OIP.kTubjQASjTgEslEUAaaEzwHaEo?rs=1&pid=ImgDetMain" alt="Assassin's Creed Icon">
</div>
</body>
</html>
